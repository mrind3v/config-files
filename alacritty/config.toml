[window]
padding = { x = 10, y = 10 }
dynamic_title = true
opacity = 0.9
blur = true

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 11.0

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }

# Base16 Gruvbox dark, hard scheme (easy on the eyes for coding)
[colors.primary]
background = "#1d2021"
foreground = "#ebdbb2"

[colors.normal]
black =   "#282828"
red =     "#cc241d"
green =   "#98971a"
yellow =  "#d79921"
blue =    "#458588"
