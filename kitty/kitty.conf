# =========================
# Window
# =========================
window_padding_width 10
dynamic_title yes
background_opacity 1

# Note:
# Kitty itself doesn't blur on GNOME.
# Blur is handled by the compositor (Mutter / picom).
# Opacity works natively.

# =========================
# Scrolling
# =========================
scrollback_lines 10000
wheel_scroll_multiplier 3.0

# =========================
# Font
# =========================
font_family JetBrainsMono Nerd Font
bold_font JetBrainsMono Nerd Font Bold
italic_font JetBrainsMono Nerd Font Italic
font_size 11.0

# =========================
# Cursor
# =========================
cursor_shape beam
cursor_blink_interval 0.5

# =========================
# Selection
# =========================
copy_on_select yes

# =========================
# Colors â€” Gruvbox Dark Hard
# =========================

foreground #ebdbb2
background #1d2021

# Normal colors
color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984

# Bright colors
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# =========================
# Performance (recommended)
# =========================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# =========================
# Shell
# =========================
shell zsh
