# Yazi Configuration - G14 Optimized
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio          = [ 1, 4, 3 ]
sort_by        = "alphabetical"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
sort_translit  = false
linemode       = "none"
show_hidden    = false
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
image           = true
wrap            = "no"
tab_size        = 2
max_width       = 600
max_height      = 900
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75

[opener]
zathura = [
    { run = 'zathura "$@"', orphan = true, desc = "Zathura" }
]
edit = [
	{ run = '${EDITOR:-vi} "$@"', desc = "$EDITOR", block = true },
]
play = [
	{ run = 'xdg-open "$@"', desc = "Play", orphan = true },
]
open = [
	{ run = 'xdg-open "$@"', desc = "Open" },
]
reveal = [
	{ run = 'xdg-open "$(dirname "$@")"', desc = "Reveal" },
]
extract = [
	{ run = 'ya pub extract --list "$@"', desc = "Extract here" },
]

[open]
rules = [
	# PDFs - Must be at the top
	{ name = "*.pdf", use = "zathura" },
	{ mime = "application/pdf", use = "zathura" },

	# Folder
	{ url = "*/", use = [ "edit", "open", "reveal" ] },

	# Text
	{ mime = "text/*", use = [ "edit", "reveal" ] },

	# Image
	{ mime = "image/*", use = [ "open", "reveal" ] },

	# Media
	{ mime = "{audio,video}/*", use = [ "play", "reveal" ] },

	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [ "extract", "reveal" ] },

	# Fallback
	{ url = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers    = 10
macro_workers    = 10
bizarre_retry    = 3

[plugin]
fetchers = [
	{ id = "mime", url = "*/", run = "mime.dir", prio = "high" },
	{ id = "mime", url = "local://*", run = "mime.local", prio = "high" },
]
preloaders = [
	{ mime = "image/*", run = "image" },
	{ mime = "video/*", run = "video" },
	{ mime = "application/pdf", run = "pdf" },
]
previewers = [
	{ url = "*/", run = "folder" },
	{ mime = "text/*", run = "code" },
	{ mime = "image/*", run = "image" },
	{ mime = "video/*", run = "video" },
	{ mime = "application/pdf", run = "pdf" },
]

[input]
cursor_blink = false

[confirm]
trash_title 	= "Trash {n} selected file{s}?"
delete_title 	= "Permanently delete {n} selected file{s}?"
quit_title      = "Quit?"

[pick]
open_title  = "Open with:"
open_origin = "hovered"

[which]
sort_by        = "none"
